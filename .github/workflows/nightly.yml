name: Nightly Regression

on:
  schedule:
    - cron: '0 6 * * *' # 6:00 UTC = 3:00 AM Argentina (UTC-3)
  workflow_dispatch: {} # Allow manual trigger

env:
  NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.STG_SUPABASE_URL }}
  NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.STG_SUPABASE_PUBLISHABLE_KEY }}
  CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
  CLOUDFLARE_R2_BUCKET_NAME: ${{ secrets.STG_R2_BUCKET_NAME }}
  CLOUDFLARE_R2_PUBLIC_URL: ${{ secrets.STG_R2_PUBLIC_URL }}
  CLOUDFLARE_R2_ACCESS_KEY_ID: ${{ secrets.STG_R2_ACCESS_KEY_ID }}
  CLOUDFLARE_R2_SECRET_ACCESS_KEY: ${{ secrets.STG_R2_SECRET_ACCESS_KEY }}

jobs:
  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
      - run: npm ci
      - run: npm run test:unit

  e2e-full:
    name: E2E Full (${{ matrix.shard }}/3)
    runs-on: ubuntu-latest
    needs: [unit-test]
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
      - run: npm ci
      - run: npx playwright install --with-deps chromium
      - run: npx playwright test --config e2e/playwright.config.ts --shard=${{ matrix.shard }}/3
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report-shard-${{ matrix.shard }}
          path: e2e/test-results/
          retention-days: 7
