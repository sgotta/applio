name: Staging CI

on:
  pull_request:
    branches:
      - staging

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

env:
  NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.STG_SUPABASE_URL }}
  NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.STG_SUPABASE_PUBLISHABLE_KEY }}
  CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
  CLOUDFLARE_R2_BUCKET_NAME: ${{ secrets.STG_R2_BUCKET_NAME }}
  CLOUDFLARE_R2_PUBLIC_URL: ${{ secrets.STG_R2_PUBLIC_URL }}
  CLOUDFLARE_R2_ACCESS_KEY_ID: ${{ secrets.STG_R2_ACCESS_KEY_ID }}
  CLOUDFLARE_R2_SECRET_ACCESS_KEY: ${{ secrets.STG_R2_SECRET_ACCESS_KEY }}

jobs:
  validate-source-branch:
    name: Validate source branch
    runs-on: ubuntu-latest
    steps:
      - name: Check source branch
        run: |
          SOURCE="${{ github.head_ref }}"
          echo "Source branch: $SOURCE"
          if [[ "$SOURCE" != "development" ]]; then
            echo "::error::PRs to staging are only allowed from 'development'. Source branch '$SOURCE' is not allowed."
            exit 1
          fi
          echo "âœ… Source branch '$SOURCE' is allowed."

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [validate-source-branch]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run build

  e2e:
    name: E2E Smoke (${{ matrix.shard }}/3)
    runs-on: ubuntu-latest
    needs: [build]
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npx playwright install --with-deps chromium
      - run: npx playwright test --config e2e/playwright.config.ts --grep @smoke --shard=${{ matrix.shard }}/3
